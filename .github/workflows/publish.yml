name: Publish App

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: windows-latest
    permissions: 
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.18.0"
          registry-url: "https://registry.npmjs.org"

      - name: Install
        run: |
          npm i

      - name: Get version from package.json
        id: version
        run: echo "VERSION=v$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Create Git Tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git tag ${{ env.VERSION }}
          git push origin ${{ env.VERSION }}

      - name: Compile TypeScript
        run: |
          npx tsc

      - name: Make app
        run: |
          npm run make -- --arch="ia32,x64"

      - name: Rename generated executable
        run: |
          node ./dist/utils/renameGeneratedExe.js

      - name: Create GitHub Release and Upload
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          files: |
            out/make/**/x64/*.{exe,deb}
            out/make/**/ia32/*.{exe,deb}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}